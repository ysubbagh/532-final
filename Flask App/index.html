<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water Tank Levels</title>
    <style>
        /* Basic styling for water tank levels */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        .tank-level {
            font-size: 24px;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Water Tank Levels</h1>
    <div class="tank-level" id="tank-level">Loading...</div>

    <script>
        const apiUrl = 'https://your-api-id.execute-api.region.amazonaws.com/prod/data?device_id=0';

        async function fetchTankLevel() {
            try {
                const response = await fetch(apiUrl);
                if (!response.ok) {
                    throw new Error("Network response was not ok");
                }
                const data = await response.json();

                // Assuming the API response includes a "distance" field with the water level
                const distance = data.distance; 
                displayTankLevel(distance);
            } catch (error) {
                document.getElementById("tank-level").textContent = "Error fetching data";
                console.error("Error fetching water tank level:", error);
            }
        }

        function displayTankLevel(distance) {
            const tankLevelDiv = document.getElementById("tank-level");

            if (distance <= 2) {
                tankLevelDiv.textContent = "Tank is Almost Empty (Distance: " + distance + " inches)";
                tankLevelDiv.style.color = "red";
            } else if (distance >= 8) {
                tankLevelDiv.textContent = "Tank is Almost Full (Distance: " + distance + " inches)";
                tankLevelDiv.style.color = "blue";
            } else {
                tankLevelDiv.textContent = "Tank Level is Normal (Distance: " + distance + " inches)";
                tankLevelDiv.style.color = "green";
            }
        }

        // Fetch tank level data when the page loads
        fetchTankLevel();
    </script>
</body>
</html>
