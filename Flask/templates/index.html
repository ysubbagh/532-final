<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water Tank Levels</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .tanks {
            display: flex;
            gap: 20px;
        }
        .tank {
            width: 200px;
            height: 400px;
            border: 2px solid #000;
            position: relative;
            background-color: #e0e0e0;
        }
        .water {
            width: 100%;
            position: absolute;
            bottom: 0;
            background-color: #00f;
            transition: height 0.5s;
            text-align: center;
            font-weight: bold;
            color: white;
            font-size: 1.2em;
            line-height: 1.5;
        }
        .label {
            margin-top: 10px;
            font-size: 1.1em;
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Water Tank Levels</h1>
    <div class="tanks">
        {% for tank, level in water_levels.items() %}
        <div>
            <div class="tank">
                <div class="water" style="height: {{ (level / 87.0 * 100) }}%;">
                    {{ level }} cm
                </div>
            </div>
            <div class="label">{{ tank|capitalize }}</div>
        </div>
        {% endfor %}
    </div>
</body>
</html>
